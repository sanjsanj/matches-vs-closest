    let addNode = () => {
      const node = document.createElement(getRandomFrom(elements));
      node.className = getRandomFrom(strings);
      node.innerText = getRandomFrom(strings);
      document.body.appendChild(node);
    }

      if (x > 0) {
        f()
        times(x - 1)(f)
      }
    }

    times(20)(addNode)
